<!DOCTYPE html>
<html>
<head>

	<title>Surveillance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>
    <h3 class = "btn btn-success heading">AI Surveillance Camera
	    <br>
	    <span class = "note">Input what you want to find. Only what you want to find will be detected</span>
  	</h3>

    <input placeholder = "What Do You Want To Find?" id = "input"></input>
    <br><br>
    <button onclick = "start();" class = "btn btn-success" id = "start">Start</button>
    <br><br>
    <h3 id = "result" class = "btn btn-danger">Status: Waiting to start</h3>
    <h3 id = "number-of-objects" class = "btn btn-warning">Waiting to start</h3>
  </center>

  <script src="main.js"></script>

</body>
</html>
